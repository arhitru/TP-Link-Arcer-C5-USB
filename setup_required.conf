ca-bundle
firewall4
fstools
kmod-gpio-button-hotplug
kmod-nft-offload
kmod-rt2800-soc
libustream-mbedtls
logd 
nftables
swconfig
urandom-seed
urngd
kmod-mt76x2
kmod-leds-gpio
odhcp6c
odhcpd-ipv6only
ppp
ppp-mod-pppoe
kmod-usb-ledtrig-usbport
igmpproxy
